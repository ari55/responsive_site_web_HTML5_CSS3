    <div class="formulaire">
        <form action="#">
            <h1> Contactez-nous</h1>
            <div>
                <label class="label-obligatoire" for="homme">Homme</label>
                <input type="radio" id="homme" name="sex" value="homme" checked>
                <label class="label-obligatoire" for="femme">Femme</label>
                <input type="radio" id="femme" name="sex" value="femme">
            </div>

            <div>
                <label for="lastName">Nom</label> <input type="text" id="lastName" placeholder="Nom"
                    pattern=[a-zA-Z\s_-]+$ required="required" autofocus />
            </div>
            <div>
                <label for="firstName">Prénom</label>
                <input type="text" id="firstName" name="firstName" placeholder="Prénom" pattern=[a-zA-Z\s_-]+$
                    required="required" />
            </div>
            <div>
                <label for="userEmail">Courriel</label>
                <input type="email" id="userEmail" name="userEmail" placeholder="Courriel"
                    pattern="^[a-zA-Z\d]+@[a-zA-Z\d]+[\.]+[a-z]{2,3}$" required="required" />
            </div>
            <div>
                <label for="userPhone">No Tel</label>
                <input type="tel" id="userPhone" name="userPhone" placeholder="514-888-9999" required="required"
                    pattern="^\(?\d{3}\)?(-| )?\d{3}(-| )?\d{4}$" />
            </div>
            <div>
                <label for="userAge"> Age</label>
                <input type="number" id="userAge" name="userAge" min="18" max="150" required="required"
                    placeholder="Âge" />
            </div>
            <div class="inline-block">
                <div>
                    <label class="label-obligatoire" for="vent">Vent</label>
                    <input type="checkbox" id="vent" name="vent" checked>
                </div>
                <div>
                    <label class="label-obligatoire" for="percussion">Percussion</label>
                    <input type="checkbox" id="percussion" name="percussion">
                </div>
                <div>
                    <label class="label-obligatoire" for="corde">Corde</label>
                    <input type="checkbox" id="corde" name="corde">
                </div>
                <div>
                    <label class="label-obligatoire" for="accessoire">Accessoire</label>
                    <input type="checkbox" id="accessoire" name="accessoire">
                </div>
                <div>
                    <label class="label-obligatoire" for="autre">Autre</label>
                    <input type="checkbox" id="autre" name="autre">
                </div>
            </div>
            <div>
                <label class="label-obligatoire" for="choix">En quoi cela concerne t-il :</label><br>
                <input list="liste_choix" id="choix">
                <datalist id="liste_choix">
                    <option value="Location">
                    <option value="reservation">
                    <option value="commande">
                    <option value="achat">
                </datalist>
            </div>
            <div>
                ​<textarea id="txtArea" rows="5" cols="20"></textarea>
            </div>
            <div>
                <input type="submit" id="soumettre" value="envoyer" />
            </div>
        </form>
